<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Modal Title</h4>
                <button type="button" class="close btn" data-dismiss="modal" aria-hidden="true"
                        onclick="$(this).closest('.modal').modal('toggle')">&times;
                </button>
            </div>
            <div class="modal-body">Fail to display content</div>
            <div class="modal-footer">
                <button type="button" class="btn border close" data-dismiss="modal"
                        onclick="$(this).closest('.modal').modal('toggle')">Cancel
                </button>
                <button type="button" class="btn btn-primary yes-btn"
                        onclick="$(this).closest('.modal').modal('toggle')">Save changes
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!DOCTYPE html>
<html lang="en">
<div th:replace="~{admin/head}"></div>
<body style="background-color: aliceblue;">
<header th:replace="~{admin/Header}"></header>

<div class="start-50 translate-middle-x"
     style="width: fit-content; position: relative;">
    <span id="account-count-text" class="dashboard-text">
        网站注册总人数：
        <span id="account-count-number" style="font-size: xx-large">
            Loading...
        </span>
    </span>
    <span id="order-count-text" class="dashboard-text">
        订单数：
        <span id="order-count-number" style="font-size: xx-large">
            Loading...
        </span>
    </span>
    <span id="total-revenue-text" class="dashboard-text">
        订单额：
        <span id="total-revenue-number" style="font-size: xx-large">
            Loading...
        </span>
    </span>
</div>
<div style="width: 49%; display: inline-block;">
    <canvas id="order-count-chart" width="400" height="200"></canvas>
</div>

<div style="width: 49%; display: inline-block;">
    <canvas id="total-revenue-chart" width="400" height="200"></canvas>
</div>

<div style="margin: 20px 25% 10% 25%;">
    <canvas id="category-sales-chart" width="400" height="200"></canvas>
</div>


<div id="toasts-container" class="toast-container position-fixed top-0 start-50 translate-middle-x"></div>

<script src="/js/chart.js" defer></script>
<script src="/js/commonToast.js" defer></script>
<script src="/js/dashboard.js" defer></script>
</body>
</html>

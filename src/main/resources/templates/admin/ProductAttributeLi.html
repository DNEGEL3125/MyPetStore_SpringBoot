<!--/*@thymesVar id="attributesList" type="java.util.List<cn.csu.mypetstore_springboot.domain.ProductAttribute>"*/-->
<li th:id="'show-attr-li-' + ${productAttr.id}"
    class="attr-item" th:each="productAttr:${attributesList}">
    <input th:value="${productAttr.content}" class="attr-input"
           th:id="'attr-input-' + ${productAttr.id}"
           oninput="onAttrInputChanged($(this))">

    <button th:id="'delete-attr-btn-' + ${productAttr.id}"
            class="btn delete-attr-btn btn-outline-danger delete-btn"
            onclick="deleteAttributeByBtn($(this))">
            <span>
            &times;
            </span>
    </button>
</li>

${sessionScope.messageAccount}

<div id="Catalog">
    <form action="/admin/register" method="post">
        <h3>User Information</h3>

        <table>
            <tr>
                <td>
                    <label for="username">
                        User ID:
                    </label>
                </td>
                <td>
                    <input type="text" name="username" id="username" onblur="usernameIsExist();" maxlength="32"
                           minlength="1"/>
                    <div id="usernameMsg"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">
                        New password:
                    </label>
                </td>
                <td><input type="password" name="password" id="password" maxlength="64" minlength="4"
                           oninput="passwordIsSame()"/></td>
            </tr>
            <tr>
                <td>
                    <label for="repeat-password">
                        Repeat password:
                    </label>
                </td>
                <td>
                    <input type="password" name="repeatedPassword" id="repeat-password" maxlength="64" required
                           oninput="passwordIsSame()"/>
                    <div id="repeat-password-msg"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="v-code">
                        VerificationCode:
                    </label>
                </td>
                <td>
                    <input type="text" name="vCode" id="v-code" size="5" maxlength="4"/>
                    <a href="newAccount"><img src="verificationCode" name="checkcode" alt="验证码"></a>
                </td>
            </tr>
        </table>

        <%@ include file="IncludeAccountFields.jsp" %>
        <input type="submit" name="newAccount" value="Save Account Information"/>
    </form>
</div>
<script type="text/javascript" src="${pageContext.request.contextPath}/js/register.js"></script>
<%@ include file="../common/IncludeBottom.jsp" %>
